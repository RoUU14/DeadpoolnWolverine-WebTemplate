<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadpool x Wolverine | Fanmade</title>
    <link rel="stylesheet" href="css/index-style.css" />

    <style>
      /* ... existing CSS ... */

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .overlay.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="Section_top">
      <div class="content">
        <h1>D E A D P O O L <br /><span>W O L V E R I N E</span></h1>
        <a href="website.html" onclick="dipToBlack()">Welcome</a>
      </div>
    </div>

    <script>
      function dipToBlack() {
        const overlay = document.querySelector(".overlay");
        overlay.classList.add("active");

        setTimeout(() => {
          window.location.href = "website.html";
        }, 500);
      }
    </script>
  </body>
</html>
